<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="{% url 'login' %}" method="post">
        {% if form.errors %}
            <p>Your name or password didn't match.Please try again.</p>
        {% endif %}
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">log in</button>
        <input type="hidden" name="next" value="{% url 'index' %}">

    </form>
</body>
</html>
